apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: default
  labels:
    app: fluentd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluentd
  labels:
    app: fluentd
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - namespaces
  verbs:
  - get
  - list
  - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fluentd
roleRef:
  kind: ClusterRole
  name: fluentd
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: fluentd
  namespace: default
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: default
  labels:
    app: fluentd
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccount: fluentd
      serviceAccountName: fluentd
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
        # --- ADDED tolerations start ---
      - key: custody-bridge-private-only
        operator: Equal
        value: "true"
        effect: NoSchedule
      - key: efk-key
        operator: Equal
        value: "true"
        effect: NoSchedule
      - operator: Exists
        effect: NoSchedule
      # --- ADDED tolerations end ---
      containers:
      - name: fluentd
        image: fluent/fluentd-kubernetes-daemonset:v1.18.0-debian-elasticsearch7-1.3
        env:
        - name: FLUENT_ELASTICSEARCH_HOST
          value: "quickstart-es-http"
        - name: FLUENT_ELASTICSEARCH_PORT
          value: "9200"
        - name: FLUENT_ELASTICSEARCH_SCHEME
          value: "https"
        - name: FLUENT_ELASTICSEARCH_USER
          value: "elastic" 
        - name: FLUENT_ELASTICSEARCH_PASSWORD
          value: "Z00eTjiYmo658Vm613oH26Fm"
        resources:
          limits:
            memory: 1024Mi
            cpu: 500m
          requests:
            cpu: 200m
            memory: 400Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: fluentd-config
          mountPath: /fluentd/etc
        - name: fluentd-buffer
          mountPath: /fluentd/buffer
        - name: es-ca-cert
          mountPath: /etc/fluentd/elasticsearch/ca.crt
          subPath: ca.crt
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers 
      - name: fluentd-config
        configMap:
          name: fluentd-config
      - name: fluentd-buffer
        emptyDir: {}
      - name: es-ca-cert
        secret:
          secretName: quickstart-es-http-ca-internal
          items:
          - key: tls.crt
            path: ca.crt